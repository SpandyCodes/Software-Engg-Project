<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabHub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        type="text/css">
    
    <!-- linking csss -->
    <link rel="stylesheet" href="static\home.css">
       
</head>

<body>

    <nav>
        <a href="home.html" style="text-decoration: none;"><h1>CollabHub</h1></a>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div id="auth-options" class="right-side" onclick="toggleMenu()">
            <ul>
                <li><a href="#" onclick="showSignupForm()">Sign Up</a></li>
                <li><a href="#" onclick="showOverlay('loginForm')">Login</a></li>
            </ul>
        </div>


    </nav>

    <div style="height: 1000px; background-color: #ecf0f1; padding: 20px;">

    </div>

    <!-- signup code -->
    <div id="overlay">
        <div id="close-btn" onclick="hideSignupForm()">X</div>
        <form action="{{ url_for('register')}}" method="post" autocomplete="off">
            <h2>Sign Up - CollabHub</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>


    <!-- login form -->
    <div id="loginFormOverlay" class="overlay">
        <div id="close-btn" onclick="hideOverlay('loginForm')">X</div>
        <form action="{{ url_for('login')}}" method="post" autocomplete="off">
            <h2>Login - CollabHub</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>



    <script>

        //home page responsiveness
        window.addEventListener("scroll", function () {
            var nav = document.querySelector("nav");
            nav.classList.toggle("scrolled", window.scrollY > 0);
        });

        function toggleMenu() {
            var menu = document.querySelector("nav ul");
            menu.classList.toggle("show");
        }


        // signup functionality
        function showSignupForm() {
            document.getElementById('overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling on background
        }

        function hideSignupForm() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto'; // Allow scrolling again
        }


        // login function
        function showOverlay(formId) {
            document.getElementById(formId + 'Overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling on background
        }

        function hideOverlay(formId) {
            document.getElementById(formId + 'Overlay').style.display = 'none';
            document.body.style.overflow = 'auto'; // Allow scrolling again
        }

    </script>

</body>

</html>
